    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin: 5px;
    }
    .arrow-up-down {
      position: fixed;
      right: 20px;
      bottom: 20px;
      font-size: 30px;
      color: #000;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease-in-out;
    }
    
    
  </style>
</head>
<body>
    <!--mebuat button acak berfungsi, sehingga ketika di klik
    tombol button acak maka foto secara otomatis akan teracak-->
    <script>
        function shufflePhotos() {
          var gallery = document.querySelector('.gallery');
          for (var i = gallery.children.length; i >= 0; i--) {
            gallery.appendChild(gallery.children[Math.random() * i | 0]);
          }
        }
      </script>
      
      <button onclick="shufflePhotos()">Acak Foto</button>
